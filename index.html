<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,500,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap-slider/bootstrap-slider.css">
  <!-- plus a jQuery UI theme, here I use "flick" -->
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.10.4/themes/flick/jquery-ui.css">

  <title>Slave Trade | 1566 - 1866</title>
</head>

<body>
  <div id="information">
    <div id="titulo">
      <h1>Tráfico de Escravos</h1>
      <h1 class="cor_vermelho">1566-1866</h1>
    </div>
    <div id="options">
      <!--OPÇÕES DE VISUALIZAÇÃO E INFORMAÇÃO-->
      <div style="width: 300px; height: calc(100vh - 300px);">
        <div id="option1">
          <h6>Opções de visualização</h6>
          <div>
            <a id="total_desem" class="button button_selected" data-value="1">Total de desembarcados</a>
            <a id="total_em" class="button" data-value="2">Total de embarcados</a>
          </div>
          <div class="padding_top">
            <a id="percentagem_homens" class="button button_selected" data-value="3">Percentagem de homens</a>
            <a id="percentagem_criancas" class="button" data-value="4">Percentagem de crianças</a>
          </div>
          <div></div>
        </div>
        <div id="option2">
          <h6>Total de dias de viagem</h6>
          <label id="label_option2" class="cor_cinzento">1456789</label>
        </div>
        <div id="option3">
          <h6>Tonelagem de navio</h6>
          <label id="label_option3" class="cor_cinzento">512673</label>
        </div>
        <div id="option4">
          <h6>Média de dias de viagem</h6>
          <label id="label_option4" class="cor_cinzento">7</label>
        </div>
        <div id="option5">
          <h6>Total de mortos</h6>
          <label id="label_option5" class="cor_cinzento">239</label>
        </div>
      </div>
      <!--NOT DONE-->
      <div id="timeline">
        <input id="ex2" data-slider-id='ex1Slider' type="text" data-slider-ticks="[1566, 1866]" data-slider-ticks-labels='["1566", "1866"]' data-slider-min="1566" data-slider-max="1866" data-slider-step="1"
          data-slider-value="[1566,1866]" data-slider-value="14" />
      </div>
    </div>
  </div>
  <div id="map"></div>
  <script>
    function initMap() {
      var uluru = {
        lat: 14.7806094,
        lng: -10.3132599
      };
      var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 2.8,
        center: uluru,
        styles: [{
            "featureType": "all",
            "elementType": "labels.text.fill",
            "stylers": [{
              "color": "#ffffff"
            }]
          },
          {
            "featureType": "all",
            "elementType": "labels.text.stroke",
            "stylers": [{
                "color": "#000000"
              },
              {
                "lightness": 13
              }
            ]
          },
          {
            "featureType": "administrative",
            "elementType": "geometry.fill",
            "stylers": [{
              "color": "#000000"
            }]
          },
          {
            "featureType": "administrative",
            "elementType": "geometry.stroke",
            "stylers": [{
                "color": "#144b53"
              },
              {
                "lightness": 14
              },
              {
                "weight": 1.4
              }
            ]
          },
          {
            "featureType": "landscape",
            "elementType": "all",
            "stylers": [{
              "color": "#08304b"
            }]
          },
          {
            "featureType": "poi",
            "elementType": "geometry",
            "stylers": [{
                "color": "#0c4152"
              },
              {
                "lightness": 5
              }
            ]
          },
          {
            "featureType": "road.highway",
            "elementType": "geometry.fill",
            "stylers": [{
              "color": "#000000"
            }]
          },
          {
            "featureType": "road.highway",
            "elementType": "geometry.stroke",
            "stylers": [{
                "color": "#0b434f"
              },
              {
                "lightness": 25
              }
            ]
          },
          {
            "featureType": "road.arterial",
            "elementType": "geometry.fill",
            "stylers": [{
              "color": "#000000"
            }]
          },
          {
            "featureType": "road.arterial",
            "elementType": "geometry.stroke",
            "stylers": [{
                "color": "#0b3d51"
              },
              {
                "lightness": 16
              }
            ]
          },
          {
            "featureType": "road.local",
            "elementType": "geometry",
            "stylers": [{
              "color": "#000000"
            }]
          },
          {
            "featureType": "transit",
            "elementType": "all",
            "stylers": [{
              "color": "#146474"
            }]
          },
          {
            "featureType": "water",
            "elementType": "all",
            "stylers": [{
              "color": "#021019"
            }]
          }
        ],
        gestureHandling: 'none',
        disableDefaultUI: true
      });
    }
  </script>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <!--<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>-->
  <script src="js/bootstrap-slider/bootstrap-slider.js" type="text/javascript"></script>
  <script>
    $("#ex2").slider({
      tooltip: 'always'
    });
  </script>

  <!-- include the jQuery and jQuery UI scripts -->
  <script src="https://code.jquery.com/jquery-2.1.1.js"></script>
  <script src="https://code.jquery.com/ui/1.11.1/jquery-ui.js"></script>



  <!-- Optional JavaScript -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCholOz_fFz5Y0YK69dM2Phsh4usSNpWEI&callback=initMap"></script>
  <script src="js/javascript.js" type="text/javascript"></script>
</body>

</html>
